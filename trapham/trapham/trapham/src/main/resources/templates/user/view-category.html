<body>
    <div th:replace ="common/user :: header"></div>

    <section class="tzportfolio-wrap">
        <div class="container">
            <h3 class="tz-title-portfolio">
                PORTFOLIO
            </h3> 
            <div data-option-key="filter" class="tzfilter">
                <a class="selected" data-option-value="*" href="#show-all">All</a>
                <div th:each="category : ${listCategory}" th:remove="tag">
                	<a th:data-option-value="'.'+${category.id}" href="#" th:text="${category.name}"></a>

            </div>
            <div class="tzportfolio-pages tz-no-mansory">
                            
<!-- bat dau sua tu day -->
	<div th:each="product : ${listProduct} " th:remove="tag" >
	      <div th:class="'element '+ ${product.category.id}">
	         <div class="tz-inner">
	            <div class="tz-image-item">
	            	<!-- <img alt="Aliquam a sollicitudin" src="demos/portfolio/portfolio-grid-4.jpg"> -->
					<img th:alt="${product.name }" th:src="@{'/img/category/' + ${product.category.name } + '/' + ${product.img} }">
	                <a th:href="@{'/detail-product?id=' + ${product.id } }" class="tzfa-search"><i class="fa fa-search"></i></a>
	                <a href="#" class="tzfa-heart"><i class="fa fa-heart"></i></a>
	            </div>
	            <h6><a th:href="@{'/detail-product?id=' + ${product.id } }" th:text="${product.name }"></a></h6>
	         </div>
	     </div>
	</div>
            </div><!--end class tzportfolio-pages-->
            <div class="tzpagenavi">

                    <i class="fa fa-angle-left"></i>

                <button class="tzpage-right">

                </button>
            </div><!--end class tzpagenavi-->
